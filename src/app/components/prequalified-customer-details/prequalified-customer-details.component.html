<div class="rounded-[20px] bg-gray-light pt-4 overflow-hidden mb-[38px]">
  <p class="text-base text-blue-dark text-center mb-[20px] font-normal">
    {{ name }} tiene pre autorizado:
  </p>
  <div class="flex justify-start mb-[15px]">
    <div class="flex-1 border-r border-blue-dark">
      <p class="text-gray-semi-light text-sm text-center pb-1 mb-1">Monto</p>
      <p class="text-blue-dark text-center text-2xl font-bold">
        Q{{ formatNumber(amount) }}
      </p>
    </div>
    <div class="flex-1">
      <p class="text-gray-semi-light text-sm text-center pb-1 mb-1">Meses plazo</p>
      <p class="text-blue-dark text-center text-2xl font-bold">
        {{ period }}
      </p>
    </div>
  </div>
  <div class="bg-blue-dark py-4 text-white text-center">
    <p class="text-base">Cuota mensual</p>
    <p class="text-2xl font-bold">Q{{ formatNumber(fee) }}</p>
  </div>
</div>
